<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./src/w3.css">
  <title>My JavaScript App</title>
</head>
<body>
  <h1>My JavaScript App</h1>
  
  <div class="add-books">
    <form id="book-Form">

      <div>
        <label for="title">Title</label>
        <input type="text" 
               name="title" 
               id="title" 
               class="inp"
               autocomplete="off">
        <span id="titleError"></span>
      </div>
  
      <div>
        <label for="year">Year</label>
        <input type="number" 
               name="year" 
               id="year" 
               class="inp"
               autocomplete="off">
        <span id="yearError"></span>
      </div>
  
      <div>
        <label for="author">Auther</label>
        <input type="text" 
               name="author" 
               id="author" 
               class="inp"
               autocomplete="off">
        <span id="authorError"></span>
      </div>
      <button class="w3-margin">login</button>
    </form>
    <!-- Start Table -->
    <div class="container">
      <table class="form-table w3-table-all w3-margin">
        <thead>
          <tr class="w3-purple">
            <th>Title</th>
            <th>Year</th>
            <th>Auther</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
  
        </tbody>
      </table>
    </div>
  </div>

  <script src="build/app.bundle.js"></script>
</body>
</html>
